<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Crossword</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <article aria-label="puzzle game">
                <section aria-label = "puzzle grid">
                    <svg viewBox="0 0 501 501" xmlns="http://www.w3.org/2000/svg" role="grid" aria-labelledby="id-grid-layout">
                        <title id="id-grid-layout">Puzzle Grid</title>
                    </svg>
                <section></section>
        </article>
    </main>

  
    <script src="main.mjs" type="module"></script>

    <script>
        function sendfocus(evt) {
            evt.preventDefault();
            if(evt.key == 'Tab' && document.activeElement == document.querySelector('body')){
                document.removeEventListener('keydown', sendfocus, true);
                const cell = document.querySelector('#cell-id-0');
                cell.dispatchEvent(new Event('click'));
            }
        }

        window.addEventListener('load', (evt) => {
           document.addEventListener('keydown', sendfocus, true);
        });
    </script>
</body>
